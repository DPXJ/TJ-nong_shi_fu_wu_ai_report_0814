<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端产品原型演示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="prototype-container">
        <!-- 左侧导航菜单 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-mobile-alt"></i> 功能导航</h3>
                <button class="toggle-btn" id="toggleBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-item main-item" data-page="home">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-item main-item" data-page="user">
                        <i class="fas fa-user"></i>
                        <span>用户中心</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <div class="sub-menu">
                        <div class="nav-item sub-item" data-page="profile">
                            <i class="fas fa-id-card"></i>
                            <span>个人资料</span>
                        </div>
                        <div class="nav-item sub-item" data-page="settings">
                            <i class="fas fa-cog"></i>
                            <span>设置</span>
                        </div>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-item main-item" data-page="products">
                        <i class="fas fa-shopping-bag"></i>
                        <span>商品管理</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <div class="sub-menu">
                        <div class="nav-item sub-item" data-page="product-list">
                            <i class="fas fa-list"></i>
                            <span>商品列表</span>
                        </div>
                        <div class="nav-item sub-item" data-page="product-add">
                            <i class="fas fa-plus"></i>
                            <span>添加商品</span>
                        </div>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-item main-item" data-page="orders">
                        <i class="fas fa-shopping-cart"></i>
                        <span>订单管理</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <div class="sub-menu">
                        <div class="nav-item sub-item" data-page="order-list">
                            <i class="fas fa-list-alt"></i>
                            <span>订单列表</span>
                        </div>
                        <div class="nav-item sub-item" data-page="order-detail">
                            <i class="fas fa-file-alt"></i>
                            <span>订单详情</span>
                        </div>
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-item main-item" data-page="analytics">
                        <i class="fas fa-chart-bar"></i>
                        <span>数据分析</span>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <div class="sub-menu">
                        <div class="nav-item sub-item" data-page="sales-chart">
                            <i class="fas fa-chart-line"></i>
                            <span>销售统计</span>
                        </div>
                        <div class="nav-item sub-item" data-page="user-analytics">
                            <i class="fas fa-users"></i>
                            <span>用户分析</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- 手机壳容器 -->
        <div class="phone-container">
            <div class="phone-frame">
                <div class="phone-screen">
                    <div class="phone-content" id="phoneContent">
                        <!-- 页面内容将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
